<div class="auth_container">
  <h2>Register</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div class="item_form">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="name" />
      @if(!form.get('name')?.valid && form.get('name')?.touched) {
      <small>This name is too short</small>
      }
    </div>

    <div class="item_form">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="example@gmail.com" />
      @if(!form.get('email')?.valid && form.get('email')?.touched) {
      <small>Uncorrect email</small>
      }
    </div>

    <div class="item_form">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      @if(!form.get('password')?.valid && form.get('password')?.touched) {
      <small>Uncorrect password</small>
      }
    </div>

    <!-- <div class="item_form">
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" formControlName="confirm" />
    </div> -->

    <button type="submit" [disabled]="form.invalid">Register</button>
  </form>

  <p>Already have an account? <a href="/login" class="register">Login</a></p>
</div>

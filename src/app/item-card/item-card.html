<div class="card" appHoverStyle hoverShadow = '2px 2px 10px rgba(0, 0, 0, 0.3)'
     [ngClass]="{ 'card--special' : project.special }">
    <img src="{{ project.imageUrl}}" alt="{{ project.title}}">
    <h2> {{ project.title }}</h2>

    <p>{{ project.short_sub | short }}</p>

    <span *ngIf="project.special" class="badge badge--special"
    [ngStyle]="{ 'color': project.special ? 'white' : 'black',
     'font-weight': project.special ? 'bold' : 'normal' }">ðŸ”— Special Project</span>

     <div class="price_etc">
          <span class="price">{{project.price}}</span>
          <button class="details" [routerLink]="['/projects', project.id]">Details</button>
     </div>
</div>

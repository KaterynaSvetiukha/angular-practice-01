<div class="search container">
  <input
    class="input-search"
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search projects..."
    (input)="onSearch($event.target.value)"
  />
</div>

<div class="container">
  <app-item-card
    *ngFor="let project of designProjects"
    [project]="project"
    (selectProject)="onProjectSelected($event)"
  >
  </app-item-card>
</div>

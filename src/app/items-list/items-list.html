<div class="search container">
  <input
    class="input-search"
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search projects..."
    (input)="onSearch($event.target.value)"
  />

  <div class="actions"><a class="btn" routerLink="/item-form">Add Project</a></div>
</div>

<div class="container">
  <app-item-card
    *ngFor="let project of designProjects$ | async"
    [project]="project"
    
  >
  </app-item-card>
</div>
